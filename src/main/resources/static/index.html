<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal App ðŸ“–ðŸ—ž</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light justify-content-between"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">LOGO</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <button
              class="btn btn-light nav-item button_act"
              data-toggle="modal"
              data-target="#signup_div"
            >
              Sign Up
            </button>
            <button
              class="btn btn-light nav-item button_act"
              data-toggle="modal"
              data-target="#login_div"
            >
              Log In
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="m-3">
      <div class="container" id="app">
        <div class="welcome_div">
          <p class="line-1 welcome_inner anim-typewriter">
            Welcome to News Portal App.
          </p>
        </div>
      </div>

      <!-- Modal -->
      <div id="signup_div" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Sign Up Form</h4>
            </div>
            <div class="modal-body">
              <!-- First Name, Last Name, Password, email -->
              <form class=" " id="signup_form" action="">
                <div class="form-group">
                  <label for="userfirst">First name:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="userfirst"
                    name="userfirst"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="userlast">Last name:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="userlast"
                    name="userlast"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="sign_email">Email:</label>
                  <input
                    class="form-control"
                    type="email"
                    id="sign_email"
                    name="sign_email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="sign_pass">Password:</label>
                  <input
                    class="form-control"
                    type="password"
                    id="sign_pass"
                    name="sign_pass"
                    required
                  />
                  <!-- <label for="userpass_v" class="for">Verify Password:</label>
                  <input
                    class="form-control"
                    type="password"
                    id="sign_pass_ver"
                    required
                  /> -->
                </div>
                <button
                  id="signup_button"
                  type="submit"
                  class="btn btn-primary ml-auto"
                >
                  Sign Up
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="login_div" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Log In Form</h4>
            </div>
            <div class="modal-body">
              <form id="login_form" action="">
                <div class="form-group">
                  <label for="log_email">Email</label>
                  <input
                    class="form-control"
                    type="text"
                    name="log_email"
                    id="log_email"
                  />
                </div>
                <div class="form-group">
                  <label for="log_pass">Password:</label>
                  <input
                    class="form-control"
                    type="password"
                    name="log_pass"
                    id="log_pass"
                  />
                </div>
                <button
                  id="login_button"
                  type="submit"
                  class="btn btn-primary ml-auto"
                >
                  Log In
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="script/main.js" type="module"></script>
  </body>
</html>
