
# => port to listen to
server.port=8080

# => single user with a name and pass
# => this user is overridden since users are configured programmatically
spring.security.user.name=user
spring.security.user.password=pass

# => datasource configured with mysql hosted in aws
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=h2-admin
spring.datasource.password=
spring.datasource.initialization-mode=embedded

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# => h2 console is enabled and path is configured
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
