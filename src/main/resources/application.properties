
spring.profiles.active=dev

# => port to listen to
server.port=8081

# => setting the root path of the application
server.servlet.context-path=/app

# => single user with a name and pass
# this user is overridden since users are configured programmatically
spring.security.user.name=user
spring.security.user.password=pass

# => datasource configured with h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root_user_of_h2
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# => h2 console is enabled and path is configured
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# => must be set to true if Entity B is accessed through A.getEntityBCollection() from the same transaction
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true