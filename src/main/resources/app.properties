
# => env - development
spring.profiles.active=dev

# => port to listen to
server.port=8081

# => setting the root path of the application
server.servlet.context-path=/app

# => single user with a name and pass
# => this user is overridden since users are configured programmatically
spring.security.user.name=user
spring.security.user.password=pass

# => datasource configured with mysql hosted in aws
spring.datasource.url=URL_To_AWS_RDS_MySQL_Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=admin

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# => h2 console is enabled and path is configured
# => commented out due to usage of mysql
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# => must be set to true if Entity B is accessed through A.getEntityBCollection() from the same transaction
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true